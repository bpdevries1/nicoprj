{{extend 'layout.html'}}
<h1>{{=musicfile.trackname}} - {{=musicfile.artist}}</h1>
<table>
<tr><th>Trackname</th><td>{{=musicfile.trackname}}</td></tr>
<tr><th>Artist</th><td>{{=musicfile.artist}}</td></tr>
<tr><th>Seconds</th><td>{{=musicfile.seconds}}</td></tr>
<tr><th>Bitrate</th><td>{{=musicfile.bitrate}}</td></tr>
<tr><th>Filesize</th><td>{{=musicfile.filesize}}</td></tr>
</table>

<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<!--
Version: 2.0
Purpose: this page helps to load a sequence of javascript and swf files 
for use by a parent document.  
Dependencies: 
1)  must be loaded from an iframe, with the same originating domain 
    as the parent document.
2)  parent document must include the "generic" namespace
3)  parent document must include the "ad_utils" namespace for 1.0 support
Todo: Remove 1.0 support after all 1.0 code is properly deprecated
-->
<script src="scriptloader_data/default.asc" type="text/javascript"></script></head>
<body onload="runCallbacks();">
<script>
(function(){
    var generic = parent.generic;
    var ad_utils = parent.ad_utils;
    var args = document.location.hash.replace('#', '');
    var targets = args.split(",");
    var callbacks = [];

    // When the page is done loading - fire all callbacks
    this.runCallbacks = function(){
        for(var i in callbacks){
            callbacks[i]();
        }
    }

    for(var i in targets) {
        var itemName = targets[i];

        var target = generic.cache.get(itemName) 
            // for scriptloader 1.0 compatability
            || parent[itemName]; 

        if(target == undefined) {
            continue;
        }

        var onCall = target.onCall 
            // for scriptloader 1.0 compatability
            || target.oncall;

        if (typeof(onCall) == "function"){
            onCall();
        }

        if (typeof(target.onCallback) == "function"){
            callbacks.push(target.onCallback);
        }

        var url = target.url
            // for scriptloader 1.0 compatability
            .replace(ad_utils.ord_regex, ad_utils.ord);

        if (typeof(url) == "string"){
            if (target.type == "js" 
                // for scriptloader 1.0 compatability
                || !(target.type)){

                var script = document.createElement("script");  
                script.type = "text/javascript";  
                script.src = url;
                document.getElementsByTagName('head')[0].appendChild(script);          
            }
            if (target.type == "swf"){
                if (parent.flashAdUtils.canPlayFlash(9)){
                    var flashTags = parent.flashAdUtils.makeFlashAd({
                        id:itemName,
                        src:url,
                        height:target.height || 1,
                        width:target.width || 1
                    });
                    document.write(flashTags);
                }
            }
        }
    }
})();
</script><div role="button" tabindex="0" title="http://ia.media-imdb.com/images/M/MV5BMTMzMzgxNzM2M15BMl5Bc3dmXkFtZTcwNzM0MTkxNw@@._V1_.swf" style="background: url(&quot;chrome://flashblock/content/flash.png&quot;) no-repeat scroll center center transparent ! important; min-width: 32px ! important; min-height: 32px ! important; width: 32px; height: 32px; border: 1px solid rgb(223, 223, 223); cursor: pointer; overflow: hidden; display: inline-block; visibility: visible ! important; -moz-box-sizing: border-box;" bgactive="url(chrome://flashblock/content/flashplay.png) no-repeat center" bginactive="url(chrome://flashblock/content/flash.png) no-repeat center"></div>



</body></html>

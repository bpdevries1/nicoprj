<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v2.js"></script>
        <link rel="stylesheet" href="chapter6.css">
    </head>
    <body>

	<script type="text/javascript">
//Width and height
var w = 500;
var h = 100;

var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
              
//Create SVG element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
       return d[0];
   })
   .attr("cy", function (d) {
       // return h - d[1]; // dit is goede eigenlijk, maar in boek die hieronder...
       return d[1];
   })
   .attr("r", function(d) {
     return Math.sqrt(h - d[1]);
   })
   .attr("fill", "black");

svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
   .data(dataset)
   .enter()
   .append("text")     // <-- Same here!
   .text(function(d) {
        return d[0] + "," + d[1];
   })
   .attr("x", function(d) {
        return d[0];
   })
   .attr("y", function(d) {
        return d[1];
   })
  .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "red");   

  </script>        

    </body>
</html>
